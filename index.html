<!DOCTYPE html>
<html lang="en">
  <head>
    <title> </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Quan ly tuyen sinh -->
    <div class="container">
      <h1>QUAN LY TUYEN SINH</h1>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="diemchuan"
          placeholder="Nhap diem chuan"
        />
      </div>
      <div class="form-group">
        <select class="form-control" name="" id="khuvuc">
          <option value="">Chon khu vuc</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" name="" id="doituong">
          <option value="">Chon doi tuong</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="diem1"
          placeholder="Nhap diem mon thu nhat"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="diem2"
          placeholder="Nhap diem mon thu hai"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="diem3"
          placeholder="Nhap diem mon thu ba"
        />
      </div>
      <button onclick="ketquaQLTS()" class="btn btn-danger">Ket Qua</button>
      <h3 id="result_QLTS"></h3>
    </div>
    <!-- Tinh tien dien -->
    <div class="container">
      <h1>Tinh Tien Dien</h1>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="hoten"
          placeholder="Nhap ho ten"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="KW"
          placeholder="Nhap so KW"
        />
      </div>
      <button onclick="ketquaTiendien ()" class="btn btn-danger">
        Tinh tien dien
      </button>
      <h3 id="result_tiendien"></h3>
    </div>
    <!-- Tinh thue -->
    <div class="container">
      <h1>Tinh thue thu nhap ca nhan</h1>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="ten"
          placeholder="Nhap ten"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="thunhapnam"
          placeholder="Nhap tong thu nhap nam"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="songuoiphuthuoc"
          placeholder="Nhap so nguoi phu thuoc"
        />
      </div>
      <button onclick="ketquaThue ()" class="btn btn-danger">
        Tinh tien thue
      </button>
      <h3 id="result_tienthue"></h3>
    </div>
    <!-- Tinh tien cap -->
    <div class="container">
      <h1>Tinh Tien Cap</h1>
      <div class="form-group">
        <select
          class="form-control"
          onchange="showSelectedOption()"
          name=""
          id="KH"
        >
          <option value="">Chon loai khach hang</option>
          <option value="nhadan">Nha Dan</option>
          <option value="doanhnghiep">Doanh Nghiep</option>
        </select>
      </div>
      <div class="form-group" id="doanhnghiep-ketnoi" style="display: none">
        <input
          value=""
          type="text"
          class="form-control"
          id="soketnoi"
          placeholder="Nhap so ket noi"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="maKH"
          placeholder="Nhap ma khach hang"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="kenhCC"
          placeholder="Nhap so kenh cao cap"
        />
      </div>
      <button onclick="ketquaTiencap()" class="btn btn-danger">
        Tinh tien cap
      </button>
      <div id="result_tiencap"></div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
